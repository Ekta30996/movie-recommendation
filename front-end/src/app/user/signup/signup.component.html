<!-- Signup Section Begin -->
<section class="signup spad">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="login__form">
            <h3>Sign Up</h3>
            <form [formGroup]="signupForm" (ngSubmit)="onSignup()" novalidate>
              <div class="input__item">
                <input type="text" 
                placeholder="Email address"
                name="email"
                formControlName="email" 
                required/>
                <span class="icon_mail"></span>
                <div *ngIf="email && (email.valid || email.touched)">
                  <small *ngIf="email.errors?.['required']" class="text-danger">Email is required</small>
                  <small *ngIf="email.errors?.['email']" class="text-danger">Email is invalid</small>
                </div>
              </div>
              <div class="input__item">
                <input type="text" 
                name="username"
                placeholder="Your username" 
                formControlName="username"
                [pattern]="usernamePattern"
                required/>
                <span class="icon_profile"></span>
                <div *ngIf="username && (username.valid || username.touched)">
                  <small *ngIf="username.errors?.['required']" class="text-danger">Username is required</small>
                  <small *ngIf="username.errors?.['pattern']" class="text-danger">Username must contains only characters with first capital letter and length 4 to 20 characters with no white space</small>
                </div>
              </div>
              <div class="input__item">
                <input type="text" 
                name="password"
                placeholder="Password"
                formControlName="password"
                required/>
                <span class="icon_lock"></span>
                <div *ngIf="password && (password.valid || password.touched)">
                  <small *ngIf="password.errors?.['required']" class="text-danger">Password is required</small>
                  <small *ngIf="password.errors?.['minlength']" class="text-danger">Password must contains minimum 8 characters</small>
                </div>
              </div>
              <button type="submit" class="site-btn" [disabled]="!signupForm.valid">Signup Now</button>
            </form>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="login__register">
            <h3>Already have an account?</h3>
            <a routerLink="" class="primary-btn">signin Now</a>
          </div>
        </div>
      </div>
    </div>
  </section>
