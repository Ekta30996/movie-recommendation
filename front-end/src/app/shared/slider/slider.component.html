<div
  id="carouselExampleFade"
  class="carousel slide carousel-fade"
  data-bs-ride="carousel"
>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="https://webneel.com/daily/sites/default/files/images/daily/04-2014/8-disney-cartoons.jpg"
        class="d-block w-100"
        alt="..."
      />
    </div>
    <div class="carousel-item">
      <img
        src="https://4.bp.blogspot.com/-ctjBujKHqlg/V3J2bzNvzqI/AAAAAAAAC5s/SbSEtJ18MPwr630upfxiP6SMZF0j5oRaACLcB/s1600/Walt-Disney-Heroes-Characters-HD-Wallpaper.jpg"

        alt="..."
      />

    <div class="carousel-item">
      <img
        src="https://i.ytimg.com/vi/gBL9dPc5lIo/maxresdefault.jpg"
        class="d-block w-100"
        alt="..."
      />

    <div class="carousel-item">

  <button
