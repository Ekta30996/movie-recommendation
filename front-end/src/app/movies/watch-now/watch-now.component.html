<div id="preloder" *ngIf="loader">
    <div class="loader"></div>
  </div>
    <div class="container py-4">
      <div class="product__page__content">
        <div class="product__page__title">
          <div class="row">
            <div class="col-lg-6">
              <div class="section-title">
                <h4>Watch Now</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="watchMovie">
        <div class="col-lg-6" *ngFor="let thumb of watchMovie.thumb">
          <div class="anime__video__player">
            <video
              id="player"
              playsinline
              poster="{{thumb.thumburl}}"
              controls
              style="width: 1290px;height: 650px;"
            >
              <source src="{{watchMovie.videourl}}" type="video/mp4" />
              Captions are optional
              <track
                kind="captions"
                label="English captions"
                src="#"
                srclang="en"
                default
              />
            </video>
          </div>
          <div class="anime__details__text ">  
            <div class="anime__details__title">
              <h3 class="col-lg-6">{{watchMovie.title | titlecase}}</h3>
            </div>
              <div [ngClass]="{'limitTextHeight': isReadMore}">
              <p  style="color:white">{{watchMovie.description}}<br></p>
              </div>
            <span style="font-size: medium; color: #e53637" (click)="showText()">
              {{ isReadMore ? 'Read More... ' : ' Read Less' }}
              </span>
            <div class="anime__details__widget">
              <div class="row">
                <div class="col-lg-6">
                  <ul>
                    <li><span>Genre:</span> {{watchMovie.genre}}</li>
                    <li><span>Date aired:</span> {{watchMovie.uploadedat | date}}</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
