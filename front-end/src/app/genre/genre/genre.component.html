<div id="preloder" *ngIf="loader">
    <div class="loader"></div>
  </div>
  
<div class="container py-4">
    <div class="row">
        <div class="col-lg">
            <div class="product__page__content">
                <div class="product__page__title">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="section-title">
                                <h4>Choose Genre</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-3" *ngFor="let genre of genres">
                    <div class="product__item" [style]=" isClicked && clickedId === genre['_id'] ? 'border: 2px solid white ': '' ">
                        <h3 class="mt-2" style="color: white;">{{genre.genre}}</h3>
                        <div class="product__item__pic">
                            <img src="{{genre?.['genreurl']}}" (click)="onClickGenre(genre['_id'])" >
                        </div>
                        <div class="product__item__text">
                            <h5><a href="#"></a></h5>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="site-btn" routerLink="/movies/recommend" >Next</button>
        </div>
    </div>
</div>
